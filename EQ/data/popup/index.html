<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
</head>

<body>
    <header>
        <label class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider-toggle"></span>
        </label>
        <label>
            Настройки
            <select id="presets"></select>
            <select id="profiles"></select>
        </label>
        <div id="pan-container">
            L
            <div class="range" id="pan" type="horizontal" style="--width: 64px"></div>R
        </div>
    </header>
    <div id="body">
        <div id="controls">
            <div class="range" id="volume"></div>
            <div data-id="dbs">
                <span>+50 %</span>
                <span></span>
                <span>-50 %</span>
            </div>
            <div style="display: contents" id="levels">
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
                <div class="range"></div>
            </div>
            <span data-id="dbs-label">Громкость</span>
            <span>60</span>
            <span>170</span>
            <span>310</span>
            <span>600</span>
            <span>1K</span>
            <span>3K</span>
            <span>6K</span>
            <span>12K</span>
            <span>14K</span>
            <span>16K</span>
        </div>
    </div>
    <script src="libs/range/range.js"></script>
    <script src="libs/notify/notify.js"></script>
    <script src="index.js"></script>
</body>

</html>
